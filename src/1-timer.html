<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./2-snackbar.html">Snackbar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="timer-section">
      <div class="container">
        <h1>Countdown Timer</h1>
       
        <form id="timerForm">
          
          <label for="timerInput">Set Timer (in seconds):</label>
          <input type="number" id="timerInput" name="timerInput" placeholder="Enter time in seconds"
            aria-label="Set Timer in seconds" required />
          <button type="button" id="startTimerButton">Start Timer</button>
        </form>
        <div id="timerDisplay">00:00:00</div>
      </div>
    </section>
  </main>

  <script src="./js/timer.js"></script>
</body>

</html>
